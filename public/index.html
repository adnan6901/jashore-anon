<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jashore Anonymous</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jashore Anonymous</h1>

    <form id="anon-form">
      <input
        type="text"
        id="message"
        placeholder="Say something anonymously..."
        required
        maxlength="200"
        autocomplete="off"
      />
      <button type="submit">Post</button>
    </form>

    <ul id="messages"></ul>
  </div>

  <!-- Add Socket.IO client script first -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Then your main script -->
  <script src="script.js"></script>
</body>
</html>
